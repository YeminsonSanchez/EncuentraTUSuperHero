<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icono de la página -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Agregamos CDN de JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- Agregamos CDN de CanvasJS -->
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/canvasjs.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
      rel="stylesheet"
    />
    <title>SuperHero</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Generar Navbar de Bootstrap, incluyendo iagen en el titulo del menú de navegación -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#index">
        <img
          id="img_favicon"
          src="assets/img/sh2.jpg"
          alt="superheronav"
          loading="lazy"
          width="40"
          height="40"
          class="d-inline-block align-top mx-3 align-items-center"
        />SuperHero
      </a>
    </nav>

    <main>
      <head>
        <div id="main" class="container">
          <img
            class="img_main d-block mx-auto my-3"
            src="assets/img/sh1.jpg"
            alt="superheromain"
          />
        </div>
      </head>
      <section class="formulario mx-auto text-center justify-content-center">
        <h1 class="mb-3">Encuentra a tu SuperHero</h1>
        <form>
          <div class="form-group">
            <label for="idHero">Ingrese el número del SuperHero a buscar</label>
            <input
              type="text"
              pattern="[0-9]+"
              class="form-control"
              id="hero"
              placeholder="Ingresar ID numero de Super Hero entre el 1 y el 731"
            />
          </div>
          <button type="submit" class="btn mt-3">Buscar</button>
        </form>
      </section>

      <!-- Sección para mostrar contenido dinamico -->
      <section>
        <div class="container-fluid row">
          <div class="col-12 col-md-6 my-3">
            <div id="resultado"></div>
          </div>
          <!-- ESte div muestra el gráfico con la información -->
          <div class="col-12 col-md-6">
            <div id="chartContainer"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
